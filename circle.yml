machine:
  node:
    version: "stable"
dependencies:
  pre:
    - npm install -g yarn
    - npm install -g bower
    - sudo apt-get update; sudo apt-get install -y --only-upgrade google-chrome-stable
  override:
    - yarn install
  post:
    - bower install
deployment:
  production:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    owner: rebase-interactive
    commands:
      - npm install -g ember-cli
      - ember deploy production
