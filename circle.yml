machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: "6.1.0"
dependencies:
  pre:
    - npm install -g bower
    - sudo apt-get update; sudo apt-get install -y --only-upgrade google-chrome-stable
  override:
    - yarn install
    - bower install
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn test
deployment:
  production:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    owner: rebase-interactive
    commands:
      - ember deploy production
